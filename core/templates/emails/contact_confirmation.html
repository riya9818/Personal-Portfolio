<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanks for reaching out!</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 { color: #0d6efd; }
        p { color: #333; }
        a.button {
            display: inline-block;
            background: #0d6efd;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Hey {{ name }}, thanks for reaching out!</h2>
        <p>I’ve received your message and will get back to you soon.</p>
        <p>Here’s a copy of what you sent:</p>
        <blockquote>{{ message|linebreaks }}</blockquote>
        <a href="https://yourdomain.com" class="button">Visit Portfolio</a>
    </div>
</body>
</html>
